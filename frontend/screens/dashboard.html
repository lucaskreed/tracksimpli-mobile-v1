<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f7f6f3" />
    <link rel="stylesheet" href="../css/tailwind.css" />
  </head>

  <body class="min-h-screen bg-[#f7f6f3] text-slate-900 antialiased">
    <main class="mx-auto max-w-4xl px-6 py-10">
      <header class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold tracking-tight">Dashboard</h1>
          <p class="mt-1 text-sm text-slate-600" id="userEmail">Loading…</p>
        </div>

        <button
          id="logoutBtn"
          type="button"
          class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-4 focus:ring-slate-200"
        >
          Log out
        </button>
      </header>

      <section class="mt-8 rounded-2xl bg-white/80 p-6 shadow-sm ring-1 ring-black/5 backdrop-blur">
        <p class="text-sm text-slate-700">You’re logged in.</p>
      </section>
    </main>

    <script type="module">
      import { supabase } from "../js/supabase.js";

      const emailEl = document.getElementById("userEmail");
      const logoutBtn = document.getElementById("logoutBtn");

      const { data } = await supabase.auth.getSession();
      if (!data.session) {
        window.location.href = "../auth/login.html";
      } else {
        emailEl.textContent = data.session.user?.email || "Logged in";
      }

      logoutBtn.addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "../auth/login.html";
      });
    </script>
  </body>
</html>
