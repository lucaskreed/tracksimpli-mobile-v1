<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#0b0d10" />
  <title>TrackSimpli</title>

  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
</head>
<body data-page="dashboard">
  <header class="topbar">
    <div class="brand">
      <div class="brand-mark">TS</div>
      <div class="brand-text">
        <div class="brand-name">TrackSimpli</div>
        <div class="brand-sub">Measure. Prove. Improve.</div>
      </div>
    </div>
    <a class="icon-btn" href="./screens/settings.html" aria-label="Settings">⚙️</a>
  </header>

  <main class="page">
    <section class="card hero">
      <div class="hero-title">Today</div>
      <div class="hero-row">
        <div class="stat">
          <div class="stat-k">Sessions</div>
          <div class="stat-v" id="todayCount">—</div>
        </div>
        <div class="stat">
          <div class="stat-k">Streak</div>
          <div class="stat-v"><span id="streakCount">—</span><span class="stat-unit">d</span></div>
        </div>
        <div class="stat">
          <div class="stat-k">Best</div>
          <div class="stat-v" id="pbCount">—</div>
        </div>
      </div>
      <div class="hero-cta">
        <a class="btn primary" href="./screens/test.html">Start a Test</a>
        <a class="btn ghost" href="./screens/progress.html">View Progress</a>
      </div>
    </section>

    <section class="card">
      <div class="section-head">
        <div class="section-title">Feed</div>
        <a class="link" href="./screens/history.html">History</a>
      </div>
      <div id="feedList" class="feed"></div>
      <div id="feedEmpty" class="empty" hidden>
        No sessions yet. Go do something heroic (or at least measurable).
      </div>
    </section>
  </main>

  <nav class="navbar" aria-label="Primary">
    <a class="nav-item active" href="./index.html" data-nav="dashboard">
      <span class="nav-ico">🏠</span>
      <span class="nav-txt">Feed</span>
    </a>
    <a class="nav-item" href="./screens/test.html" data-nav="test">
      <span class="nav-ico">➕</span>
      <span class="nav-txt">Test</span>
    </a>
    <a class="nav-item" href="./screens/progress.html" data-nav="progress">
      <span class="nav-ico">📈</span>
      <span class="nav-txt">Progress</span>
    </a>
    <a class="nav-item" href="./screens/history.html" data-nav="history">
      <span class="nav-ico">🗂️</span>
      <span class="nav-txt">History</span>
    </a>
    <a class="nav-item" href="./screens/settings.html" data-nav="settings">
      <span class="nav-ico">👤</span>
      <span class="nav-txt">Profile</span>
    </a>
  </nav>

  <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
