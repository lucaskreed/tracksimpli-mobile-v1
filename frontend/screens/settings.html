<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#0b0d10" />
  <title>TrackSimpli • Profile</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body data-page="settings">
  <header class="topbar">
    <div class="brand">
      <div class="brand-mark">TS</div>
      <div class="brand-text">
        <div class="brand-name">Profile</div>
        <div class="brand-sub">Local mode. No accounts. Less drama.</div>
      </div>
    </div>
    <a class="icon-btn" href="../index.html" aria-label="Home">🏠</a>
  </header>

  <main class="page">
    <section class="card">
      <div class="form">
        <div class="field">
          <label class="label" for="mirrorToggle">Mirror front camera</label>
          <div class="help">Makes the preview feel natural. Tracking still works.</div>
          <label style="display:flex;align-items:center;gap:10px;margin-top:6px;">
            <input type="checkbox" id="mirrorToggle" />
            <span class="muted">Enable mirroring</span>
          </label>
        </div>

        <hr class="sep" />

        <div class="field">
          <div class="label">Storage</div>
          <div class="help" id="storageInfo">—</div>
        </div>

        <div class="row">
          <button class="btn ghost" id="btnExport" type="button">Export JSON</button>
          <button class="btn" id="btnClear" type="button">Clear Data</button>
        </div>

        <div class="help">App: <span id="appVersion">—</span></div>
      </div>
    </section>

    <section class="card" style="margin-top:12px;">
      <div class="form">
        <div class="section-title">Roadmap</div>
        <div class="help">
          Coach accounts, cloud sync, real feed, and more tests. One step at a time.
        </div>
      </div>
    </section>
  </main>

  <nav class="navbar" aria-label="Primary">
    <a class="nav-item" href="../index.html" data-nav="dashboard">
      <span class="nav-ico">🏠</span><span class="nav-txt">Feed</span>
    </a>
    <a class="nav-item" href="./test.html" data-nav="test">
      <span class="nav-ico">➕</span><span class="nav-txt">Test</span>
    </a>
    <a class="nav-item" href="./progress.html" data-nav="progress">
      <span class="nav-ico">📈</span><span class="nav-txt">Progress</span>
    </a>
    <a class="nav-item" href="./history.html" data-nav="history">
      <span class="nav-ico">🗂️</span><span class="nav-txt">History</span>
    </a>
    <a class="nav-item active" href="./settings.html" data-nav="settings">
      <span class="nav-ico">👤</span><span class="nav-txt">Profile</span>
    </a>
  </nav>

  <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="../js/app.js"></script>
</body>
</html>
