<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reset password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f7f6f3" />
    <link rel="stylesheet" href="../css/tailwind.css" />
  </head>

  <body class="min-h-screen bg-[#f7f6f3] text-slate-900 antialiased">
    <main class="mx-auto flex min-h-screen max-w-md items-center px-6 py-12">
      <section class="w-full rounded-2xl bg-white/80 p-8 shadow-sm ring-1 ring-black/5 backdrop-blur">
        <h1 class="text-2xl font-semibold tracking-tight">Reset your password</h1>
        <p class="mt-2 text-sm text-slate-600">Weâ€™ll email you a reset link.</p>

        <form id="resetForm" class="mt-6 space-y-4">
          <input
            id="email"
            type="email"
            autocomplete="email"
            placeholder="you@example.com"
            required
            class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm placeholder:text-slate-400 outline-none focus:border-slate-300 focus:ring-4 focus:ring-slate-200"
          />

          <button
            id="resetBtn"
            type="submit"
            class="inline-flex w-full items-center justify-center rounded-xl bg-slate-900 px-4 py-3 text-sm font-medium text-white shadow-sm transition hover:bg-slate-800 focus:outline-none focus:ring-4 focus:ring-slate-300 disabled:cursor-not-allowed disabled:opacity-60"
          >
            Send reset link
          </button>

          <p id="status" class="hidden text-sm"></p>
        </form>

        <p class="mt-6 text-sm text-slate-600">
          <a href="./login.html" class="underline decoration-slate-300 underline-offset-4 hover:text-slate-900">
            Back to login
          </a>
        </p>
      </section>
    </main>

    <script type="module" src="../js/reset.js"></script>
  </body>
</html>
